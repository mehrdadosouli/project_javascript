          <div class="sidebar-menu-btn">

          </ul>
        </div>
      </div>
      <div id="home" class="col-10">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar">
                  <input
                    type="text"
                    class="search-bar"
                    placeholder="جستجو..."
                  />
                </div>
                <div class="home-notification">
                  <button type="button" id="notifications-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>
                <div class="home-notification-modal">
                  <ul class="home-notification-modal-list">
                    <!-- from js -->
                  </ul>
                </div>
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img src="img/profile.png" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"></a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">

          <div class="container">
            <div class="home-title">
                <span>افزودن دسته‌بندی‌ جدید</span>
            </div>
            <form class="form">
                <div class="col-6">
                    <div class="name input">
                        <label class="input-title">عنوان</label>
                        <input id="inputTitle" type="text" id="title" isValid="false" placeholder="لطفا عنوان را وارد کنید...">
                        <span class="error-message text-danger"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="name input">
                        <label class="input-title">مقصد</label>
                        <input id="inputHref" type="text" id="name" isValid="false" placeholder="لطفا مقصد را وارد کنید...">
                        <span class="error-message text-danger"></span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="bottom-form">
                        <div class="submit-btn">
                            <input type="submit" id="create-categorybtn" value="افزودن">
                        </div>
                    </div>
                </div>
            </form>
        </div>

          <div class="container">
            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>لیست<span class="signup">دسته بندی‌ها</span></span>
              </div>
              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>عنوان</th>
                      <th>مقصد</th>
                      <th>ویرایش</th>
                      <th>حذف</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Categories Data Loaded From JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

    <script src="../../js/panel/category.js" type="module"></script>
