    <link rel="stylesheet" href="css/main.css">
    
    
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="../main/index.html"><span>صفحه اصلی</span></a></li>
                    <li><a href="../courses/index.html"><span>دوره ها</span></a></li>
                    <li><a href="../D-Menus/index.html"><span>منو ها</span></a></li>
                    <li><a href="../D-Users/"><span>کاربران</span></a></li>
                    <li><a href="..//index.html"><span>کدهای تخفیف</span></a></li>
                    <li><a href="../C-Categories/index.html"><span>دسته‌بندی‌ها</span></a></li>
                    <li><a href="../contacts/index.html"><span>پیغام ها</span></a></li>
                    <li><a href="../sessions/index.html"><span>جلسات دوره ها</span></a></li>
                    <li><a href="../articles/index.html"><span>مقاله ها</span></a></li>
                    <li><a href="../comments/index.html"><span>کامنت ها</span></a></li>
                    <li><a href="../tickets/index.html"><span>تیکت ها</span></a></li>
                    <li id="log_out"><a href="#"><span>log out</span></a></li>

                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                   <!-- Notifications Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"> </a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                            <div class="home-title">
                                <span>افزودن مقاله جدید</span>
                            </div>
                            <form class="form">
                                <div class="row">
                                <div class="col-6">
                                    <div class="name input">
                                        <label class="inputName">نام مقاله</label>
                                        <input type="text" style="width: 100%" id="inputName" isValid="false" placeholder="لطفا نام مقاله را وارد کنید...">
                                        <span class="error-message text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="price input">
                                        <label class="input-title">href مقاله</label>
                                        <input type="text" style="width: 100%" id="articleHref" isValid="false" placeholder="لطفا لینک مقاله را وارد کنید...">
                                        <span class="error-message text-danger"></span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-12">
                                    <div class="number input">
                                        <label class="input-title">توضیحات مقاله</label>
                                        <textarea id="articleDescription" cols="30" rows="15" class="w-100" placeholder="توضیحات دوره را وارد کنید"></textarea>
                                        <span class="error-message text-danger"></span>
                                    </div>
                                </div>
                                <lable style="padding: 1rem;display: inline-block;">محتوای مقاله </lable>
                                <div id="editor"></div>
                                <div class="row">
                                    <label style="padding: 1rem;"> کاور </label>
                                    <div class="col-6">
                                        <input type="file" id="articleCover">
                                    </div>
                                    <div class="col-6" style="width: 50%;">
                                        <select name="article" id="articleSelect">
                                            <!-- from js -->
                                        </select>
                                    </div>
                                </div>
                                <input type="submit" value="افزودن" id="btnForm" style="padding: 0.5rem;width: 20rem; margin-top: 1rem;background-color: green;color: white;border: none;border-radius: 1rem;"/>
                            </form>
                    <div class="home-content-products" style="width: 100%;">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">مقالات</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>حالت</th>
                                        <th>زمان انتشار</th>
                                        <th>نویسنده</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <!-- Articles Data Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../vendor/ckEditor/cdn.ckeditor.com_ckeditor5_38.1.0_classic_ckeditor.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/article.js" type="module"></script>
</body>

</html>
