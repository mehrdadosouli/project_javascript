<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sessions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css" />
    <link rel="stylesheet" href="css/main.css"/>

  </head>

  <body>
    <div id="content">
      <div id="sidebar" class="col-2">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>

            <div class="sidebar-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li class="active-menu"><a href="../main/index.html"><span>صفحه اصلی</span></a></li>
                <li><a href="../courses/index.html"><span>دوره ها</span></a></li>
                <li><a href="../D-Menus/index.html"><span>منو ها</span></a></li>
                <li><a href="../D-Users/index.html"><span>کاربران</span></a></li>
                <li><a href="../D-Users/index.html"><span>کدهای تخفیف</span></a></li>
                <li><a href="../C-Categories/index.html"><span>دسته‌بندی‌ها</span></a></li>
                <li><a href="../contacts/index.html"><span>پیغام ها</span></a></li>
                <li><a href="../sessions/index.html"><span>جلسات دوره ها</span></a></li>
                <li><a href="../articles/index.html"><span>مقاله ها</span></a></li>

            </ul>
        </div>
    </div>
      <div id="home" class="col-10">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar">
                  <input
                    type="text"
                    class="search-bar"
                    placeholder="جستجو..."
                  />
                </div>
                <div class="home-notification">
                  <button type="button" id="notifications-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>
                <div class="home-notification-modal">
                  <ul class="home-notification-modal-list">
                    <!-- from js -->
                  </ul>
                </div>
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img src="img/profile.png" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"></a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">
          <div class="container">
            <div class="home-title">
              <span>افزودن قسمت جدید</span>
            </div>
            <form class="form">
              <div class="col-6">
                <div class="name input">
                  <label class="input-title">عنوان جلسه</label>
                  <input
                    type="text"
                    isValid="false"
                    placeholder="لطفا نام جلسه را وارد کنید..."
                    id="title"
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>
              <div class="col-6">
                <div class="price input">
                  <label class="input-title">مدت زمان جلسه</label>
                  <input
                    type="text"
                    isValid="false"
                    placeholder="لطفا مدت زمان جلسه را وارد کنید..."
                    id="time"
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="price input">
                  <label class="input-title" style="display: block">دوره</label>
                  <select class="select" id="courses-select">
                    <!-- Courses Data Loaded From JS -->
                  </select>
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="price input">
                  <label class="input-title">ویدیوی جلسه</label>
                  <input
                    type="file"
                    id="video"
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-12">
                <div class="bottom-form">
                    <div class="condition">
                        <label class="input-title">وضعیت جلسه</label>
                        <div class="radios">
                            <div class="available">
                                <label>
                                    <span>رایگان</span>
                                    <input type="radio" name="free" id="free" value="1" checked />
                                </label>
                            </div>
                            <div class="unavailable">
                                <label>
                                    <span>غیر رایگان</span>
                                    <input type="radio" name="free" id="not-free" value="0" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" id="create-session" value="افزودن">
                    </div>
                </div>
            </div>
            </form>

            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>لیست <span class="signup">جلسات</span></span>
              </div>

              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>عنوان</th>
                      <th>تایم</th>
                      <th>تاریخ آپلود</th>
                      <th>دوره</th>
                      <th>ویرایش</th>
                      <th>حذف</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Sessions Data Loaded From JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/session.js" type="module"></script>
  </body>
</html>
